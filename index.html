					<div class="card-body text-center">
						<h5 class="card-title">About Me</h5>

			duration: 800,
			once: true
		});
        
        document.addEventListener('DOMContentLoaded', function() {

            createHomeHero('heroContainer');
            
            // Removed modern jump-to-top button initialization
