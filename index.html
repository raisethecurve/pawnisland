	<style>
		/* Dark Chess Theme Variables */
		:root {
			--chess-black: #1a1a1a;
			--chess-dark-gray: #2d2d2d;
			--chess-medium-gray: #404040;
			--chess-light-gray: #666666;
			--chess-gold: #ffd700;
			--chess-amber: #ffed4a;
			--chess-blue: #2c5aa0;
			--chess-white: #ffffff;
			--chess-shadow: rgba(0, 0, 0, 0.8);
		}
		
		/* Global Styles */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: 'Raleway', sans-serif;
			color: var(--chess-white);
			background: var(--chess-black);
			overflow-x: hidden;
		}
		
		/* Hero Section - First Viewport */
		.hero-section {
			height: 100vh;
			width: 100vw;
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
			background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
			overflow: hidden;
		}
		
		/* Animated Chess Pattern Background */
		.hero-background {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0.1;
			background-image: 
				repeating-linear-gradient(
					0deg,
					transparent,
					transparent 80px,
					var(--chess-medium-gray) 80px,
					var(--chess-medium-gray) 81px
				),
				repeating-linear-gradient(
					90deg,
					transparent,
					transparent 80px,
					var(--chess-medium-gray) 80px,
					var(--chess-medium-gray) 81px
				);
			animation: chessPatternMove 20s linear infinite;
		}
		
		@keyframes chessPatternMove {
			0% { transform: translate(0, 0); }
			100% { transform: translate(80px, 80px); }
		}
		
		/* Floating Chess Pieces */
		.chess-pieces {
			position: absolute;
			width: 100%;
			height: 100%;
			pointer-events: none;
		}
		
		.chess-piece {
			position: absolute;
			font-size: 3rem;
			color: var(--chess-medium-gray);
			opacity: 0.3;
			animation: float 15s ease-in-out infinite;
		}
		
		.chess-piece:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
		.chess-piece:nth-child(2) { top: 20%; right: 15%; animation-delay: 3s; }
		.chess-piece:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 6s; }
		.chess-piece:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 9s; }
		.chess-piece:nth-child(5) { top: 50%; left: 5%; animation-delay: 12s; }
		.chess-piece:nth-child(6) { top: 60%; right: 5%; animation-delay: 15s; }
		
		@keyframes float {
			0%, 100% { transform: translateY(0px) rotate(0deg); }
			50% { transform: translateY(-20px) rotate(10deg); }
		}
		
		/* Hero Content */
		.hero-content {
			text-align: center;
			z-index: 10;
			max-width: 90vw;
		}
		
		/* Spinning Logo */
		.hero-logo {
			width: 120px;
			height: 120px;
			margin: 0 auto 2rem;
			animation: spinClockwise 8s linear infinite;
			filter: drop-shadow(0 0 20px var(--chess-gold));
		}
		
		/* Desktop logo sizing */
		@media (min-width: 1024px) {
			.hero-logo {
				width: 144px;
				height: 144px;
			}
		}
		
		@keyframes spinClockwise {
			from { transform: rotateY(0deg); }
			to { transform: rotateY(360deg); }
		}
		
		.hero-logo svg,
		.hero-logo img {
			width: 100%;
			height: 100%;
			filter: invert(1) sepia(1) saturate(5) hue-rotate(45deg);
		}
		
		/* Hero Typography */
		.hero-title {
			font-family: 'Cinzel', serif;
			font-size: clamp(2.5rem, 8vw, 5rem);
			font-weight: 700;
			margin-bottom: 1rem;
			background: linear-gradient(135deg, var(--chess-white) 0%, var(--chess-gold) 50%, var(--chess-amber) 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
		}
		
		.hero-subtitle {
			font-size: clamp(1.2rem, 4vw, 2rem);
			font-weight: 300;
			color: var(--chess-light-gray);
			margin-bottom: 3rem;
			text-transform: uppercase;
			letter-spacing: 3px;
		}
		
		/* Scroll Indicator */
		.scroll-indicator {
			position: absolute;
			bottom: 2rem;
			left: 50%;
			transform: translateX(-50%);
			color: var(--chess-gold);
			font-size: 2rem;
			animation: bounce 2s infinite;
			cursor: pointer;
		}
		
		@keyframes bounce {
			0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
			40% { transform: translateX(-50%) translateY(-10px); }
			60% { transform: translateX(-50%) translateY(-5px); }
		}
		
		/* Navigation Section - Second Viewport */
		.nav-section {
			height: 100vh;
			width: 100vw;
			position: relative;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 50%, #404040 100%);
			overflow: hidden;
			padding: 2rem;
		}
		
		/* Navigation Background Pattern */
		.nav-background {
			position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;
			opacity: 0.15;
			background: 
				radial-gradient(circle at 25% 25%, var(--chess-blue) 2px, transparent 2px),
				radial-gradient(circle at 75% 75%, var(--chess-gold) 1px, transparent 1px),
				linear-gradient(45deg, transparent 48%, var(--chess-medium-gray) 49%, var(--chess-medium-gray) 51%, transparent 52%);
			background-size: 50px 50px, 30px 30px, 100px 100px;
			animation: patternShift 120s linear infinite;
		}
		
		@keyframes patternShift {
			0% { transform: translate(0, 0) rotate(0deg); }
			100% { transform: translate(-50px, -50px) rotate(360deg); }
		}
		
		/* Navigation Header */
		.nav-header {
			text-align: center;
			margin-bottom: 3rem;
			z-index: 10;
		}
		
		.nav-title {
			font-family: 'Cinzel', serif;
			font-size: clamp(2rem, 6vw, 3.5rem);
			font-weight: 600;
			color: var(--chess-gold);
			text-transform: uppercase;
			letter-spacing: 2px;
			margin-bottom: 1rem;
		}
		
		/* Navigation Grid */
		.nav-grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 1.5rem;
			max-width: 600px;
			width: 100%;
			z-index: 10;
		}
		
		/* Navigation Cards */
		.nav-card {
			background: linear-gradient(135deg, rgba(45, 45, 45, 0.9) 0%, rgba(26, 26, 26, 0.9) 100%);
			border: 2px solid var(--chess-medium-gray);
			border-radius: 20px;
			padding: 2rem 1.5rem;
			text-align: center;
			transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
			cursor: pointer;
			position: relative;
			overflow: hidden;
			backdrop-filter: blur(10px);
			text-decoration: none;
			color: inherit;
		}
		
		.nav-card::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
			transition: left 0.5s;
		}
		
		.nav-card::after {
			content: '';
			position: absolute;
			top: 50%;
			left: 50%;
			width: 0;
			height: 0;
			background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
			transform: translate(-50%, -50%);
			transition: all 0.6s ease;
			border-radius: 50%;
		}
		
		.nav-card:hover::before {
			left: 100%;
		}
		
		.nav-card:hover::after {
			width: 300px;
			height: 300px;
			animation: gentlePulse 3s ease-in-out infinite;
		}
		
		@keyframes gentlePulse {
			0%, 100% { opacity: 0.1; transform: translate(-50%, -50%) scale(1); }
			50% { opacity: 0.2; transform: translate(-50%, -50%) scale(1.1); }
		}
		
		.nav-card:hover {
			transform: translateY(-10px) scale(1.05);
			border-color: var(--chess-gold);
			box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
		}
		
		.nav-card-icon {
			font-size: 3rem;
			color: var(--chess-gold);
			margin-bottom: 1rem;
			transition: all 0.3s ease;
		}
		
		.nav-card:hover .nav-card-icon {
			transform: scale(1.2);
			color: var(--chess-amber);
			animation: gentleWave 2s ease-in-out infinite;
		}
		
		@keyframes gentleWave {
			0%, 100% { transform: scale(1.2) translateY(0px); }
			25% { transform: scale(1.2) translateY(-3px); }
			50% { transform: scale(1.2) translateY(0px); }
			75% { transform: scale(1.2) translateY(-1px); }
		}
		
		.nav-card-title {
			font-size: 1.3rem;
			font-weight: 600;
			margin-bottom: 0.5rem;
			color: var(--chess-white);
		}
		
		.nav-card-description {
			font-size: 0.9rem;
			color: var(--chess-light-gray);
			line-height: 1.4;
		}
		
		/* Mobile Responsive */
		@media (max-width: 768px) {
			.hero-logo {
				width: 100px;
				height: 100px;
			}
			
			.nav-section {
				padding: 1rem;
			}
			
			.nav-grid {
				gap: 1rem;
				max-width: 90vw;
			}
			
			.nav-card {
				padding: 1.5rem 1rem;
			}
			
			.nav-card-icon {
				font-size: 2.5rem;
			}
			
			.nav-card-title {
				font-size: 1.1rem;
			}
			
			.nav-card-description {
				font-size: 0.8rem;
			}
		}
		
		@media (max-width: 480px) {
			.nav-grid {
				grid-template-columns: 1fr;
				max-width: 280px;
			}
			
			.nav-card {
				padding: 1.2rem 1rem;
			}
		}
	</style>

	<script>
		// Initialize AOS animations
		AOS.init({
			duration: 800,
			once: true,
			offset: 50
		});
		
		// Smooth scroll to navigation section
		function scrollToNav() {
			document.getElementById('navigation').scrollIntoView({
				behavior: 'smooth'
			});
		}
		
		// Initialize components on DOM load
		document.addEventListener('DOMContentLoaded', function() {
			// Components initialized - no jump-to-top button on homepage
		});
		
		// Parallax effect for hero background
		window.addEventListener('scroll', function() {
			const scrolled = window.pageYOffset;
			const heroBackground = document.querySelector('.hero-background');
			const chessPieces = document.querySelector('.chess-pieces');
			
			if (heroBackground && scrolled < window.innerHeight) {
				heroBackground.style.transform = `translateY(${scrolled * 0.5}px)`;
			}
			
			if (chessPieces && scrolled < window.innerHeight) {
				chessPieces.style.transform = `translateY(${scrolled * 0.3}px)`;
			}
		});
	</script>
