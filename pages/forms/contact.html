    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.querySelector('form[aria-label="Contact Form"]');
            form.addEventListener('submit', function(event) {
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;
                var message = document.getElementById('message').value;

                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                var phonePattern = /^\d{10}$/;

                if (!emailPattern.test(email)) {
                    alert('Please enter a valid email address.');
                    event.preventDefault();
                }

                if (!phonePattern.test(phone)) {
                    alert('Please enter a valid 10-digit phone number.');
                    event.preventDefault();
                }

                if (message.length > 300) {
                    alert('Message must be 300 characters or less.');
                    event.preventDefault();
                }
            });
        });
    </script>

    <header class="header text-center bg-light w-100">
        <h1 class="title text-dark">Contact Us</h1>

    <div class="content">
        <div class="container">
            <section id="contact-form" class="my-5 text-dark" data-aos="fade-up">
                <h2 class="text-center">Get in Touch</h2>
                <form action="mailto:support@pawnislandacademy.com" method="post" enctype="text/plain" aria-label="Contact Form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="organization">Organization Name</label>
                        <input type="text" class="form-control" id="organization" name="organization">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" aria-describedby="phoneHelp">
                        <small id="phoneHelp" class="form-text text-muted">Enter 10-digit phone number.</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Message (300 characters or less)</label>
                        <textarea class="form-control" id="message" name="message" maxlength="300" rows="4" required aria-required="true"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" aria-label="Submit Contact Form">Submit</button>
                </form>
            </section>
        </div>

    <script>
        // Get the button
        var jumpToTopBtn = document.getElementById("jumpToTopBtn");

        // When the user scrolls down px from the top of the document, show the button
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                jumpToTopBtn.style.display = "block";
            } else {
                jumpToTopBtn.style.display = "none";
            }
        };

        // When the user clicks on the button, scroll to the top of the document
        jumpToTopBtn.onclick = function() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        };
    </script>
