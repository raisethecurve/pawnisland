<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Brand Icon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #181818 0%, #232a3a 60%, #1a1a1a 100%);
      /* animated gradient */
      animation: bgMove 12s ease-in-out infinite alternate;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .square-bg {
      width: 320px;
      height: 320px;
      background: #111; /* flat black */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0 0 32px #111, 0 0 0 8px rgba(255,255,255,0.03) inset;
      aspect-ratio: 1 / 1;
      position: relative;
      overflow: hidden;
    }

    .glass-panel {
      position: absolute;
      width: 320px;
      height: 320px;
      top: 0;
      left: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 4px 32px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      border: 1.5px solid rgba(255,255,255,0.18);
      z-index: 1;
      pointer-events: none;
    }

    .golden-glow {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      border: 1px solid rgba(255, 215, 0, 0.35);
      box-shadow: 0 0 24px 8px rgba(255, 215, 0, 0.25),
                  0 0 48px 0 rgba(184, 134, 11, 0.15);
      z-index: 1;
      pointer-events: none;
      animation: pulseGlow 2.5s ease-in-out infinite;
      background: none;
      filter: none;
    }
    @keyframes pulseGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .highlight-arc {
      position: absolute;
      width: 220px;
      height: 110px;
      top: 30px;
      left: 90px;
      border-radius: 110px 110px 0 0 / 110px 110px 0 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.02) 100%);
      opacity: 0.7;
      z-index: 2;
      pointer-events: none;
      filter: blur(2px);
      animation: arcFade 4s ease-in-out infinite alternate;
    }
    @keyframes arcFade {
      0% { opacity: 0.7; }
      100% { opacity: 0.3; }
    }

    .rotating-icon {
      width: 85%;
      height: 85%;
      animation: spin 6s linear infinite;
      display: block;
      filter: brightness(0) invert(1);
      position: relative;
      z-index: 3;
    }
    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .bright-gold-aura {
      position: absolute;
      width: 654px;
      height: 654px;
      top: -167px;
      left: -167px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(255,215,0,0.22) 0%,
        rgba(255,215,0,0.12) 40%,
        rgba(255,215,0,0.06) 80%,
        transparent 100%
      );
      filter: blur(48px);
      z-index: -1;
      pointer-events: none;
    }

    .electric-blue-ring {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border-radius: 50%;
      pointer-events: none;
      z-index: -10;
      background: conic-gradient(
        from 0deg,
        #ffd700 0%,
        #ffd700 15%,
        #ffae00 25%,
        #00f0ff 40%,
        #0050ff 55%,
        #ffd700 70%,
        #ffae00 85%,
        #ffd700 100%
      );
      opacity: 0.5;
      animation: electricSpin 6s linear infinite;
      filter: blur(32px);
      box-shadow: 0 0 320px 128px #ffd700, 0 0 640px 256px #00f0ff;
    }
    @keyframes electricSpin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .masking-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -9;
      background: linear-gradient(135deg, #181818 0%, #232a3a 60%, #1a1a1a 100%);
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <div class="electric-blue-ring"></div>
  <div class="masking-bg"></div>
  <div class="square-bg">
    <div class="bright-gold-aura"></div>
    <div class="glass-panel"></div>
    <div class="golden-glow"></div>
    <div class="highlight-arc"></div>
    <img
      src="../../images/brand-icons/pawn_island_vectorized.svg"
      alt="Rotating Brand Icon"
      class="rotating-icon"
    />
  </div>
</body>
</html>
