<body class="bg-light text-dark">
    <!-- Navbar Container - Will be populated by navbar.js -->

    <!-- Hero Card Container -->
    <div id="heroCardContainer"></div>

    <div class="main-content">
        <div class="container">
            <!-- Filter buttons -->
            <div class="filter-container" data-aos="fade-up">
                <button class="filter-btn active" data-filter="all" aria-label="Show all events">
                    <span><i class="fas fa-calendar-alt mr-2"></i>All Events</span>
                </button>
                <button class="filter-btn" data-filter="upcoming" aria-label="Show only upcoming events">
                    <span><i class="fas fa-clock mr-2"></i>Upcoming</span>
                </button>
                <button class="filter-btn" data-filter="past" aria-label="Show only past events">
                    <span><i class="fas fa-history mr-2"></i>Past</span>
                </button>
            </div>

            <!-- Loading indicator -->
            <div id="loading-events" class="loading-container">
                <div class="loading-spinner"></div>
            </div>

            <!-- No events message -->
            <div id="no-events-message" class="no-events bg-light text-dark">
                <h3><i class="fas fa-calendar-times mb-3" style="font-size: 2.5rem;"></i></h3>
                <h3>No events found</h3>
                <p>Check back later for upcoming chess events in your area!</p>
            </div>

            <!-- Events container -->
            <div id="events-container" class="row">
                <!-- Events will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Floating buttons -->
    <button class="floating-btn jump-to-top" id="jumpToTopBtn" title="Go to top" aria-label="Jump to top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize hero card with enhanced options
            createHeroCard('heroCardContainer', {
                bgImage: '../../images/headers-pages/clearinghouse.webp',
                title: 'COACH\'S CLEARINGHOUSE',
                subtitle: 'GREATER RHODE ISLAND<br>RI, MA, and CT',
                altText: 'Event Background',
                overlayOpacity: 0.7,
                overlayColor: '34, 34, 34', // Dark gray overlay
                overlayGradient: true,
                parallaxEffect: true,
                parallaxIntensity: 0.12, // Slightly lower intensity
                titleAnimation: true,
                subtitleAnimation: true,
                height: 'calc(100vh - 80px)', // never exceeds screen minus filter buttons
                alignment: 'center'
            });
            
            // Initialize AOS with optimized settings
            AOS.init({
                duration: 800,
                once: true,
                offset: 100,
                easing: 'ease-out-cubic'
            });
            
            // Hide loading indicator when events are loaded
            const eventsLoaded = new Promise((resolve) => {
                const checkEvents = setInterval(() => {
                    const events = document.querySelectorAll('.event-item');
                    if (events.length > 0) {
                        clearInterval(checkEvents);
                        resolve();
                    }
                }, 100);
                
                // Timeout after 5 seconds in case of error
                setTimeout(() => {
                    clearInterval(checkEvents);
                    resolve();
                }, 5000);
            });
            
            eventsLoaded.then(() => {
                document.getElementById('loading-events').style.display = 'none';
            });

            // Jump to top button
            const jumpToTopBtn = document.getElementById("jumpToTopBtn");

            window.onscroll = function() {
                if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                    jumpToTopBtn.style.display = "flex";
                } else {
                    jumpToTopBtn.style.display = "none";
                }
            };

            jumpToTopBtn.onclick = function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            };

            // Filter functionality
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active state
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active');
                        b.style.transform = '';
                    });
                    this.classList.add('active');
                    this.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 300);

                    // Filter events
                    filterEvents(this.getAttribute('data-filter'));
                });
            });
        });

        // Filter events function
        function filterEvents(filter) {
            const events = document.querySelectorAll('.event-item');
            let visibleCount = 0;
            
            events.forEach((event, index) => {
                const isPast = event.classList.contains('past-event');
                const shouldShow = filter === 'all' || 
                    (filter === 'upcoming' && !isPast) || 
                    (filter === 'past' && isPast);
                
                if (shouldShow) {
                    event.style.display = 'block';
                    event.style.animation = `fadeIn 0.3s ease-out ${index * 0.05}s forwards`;
                    visibleCount++;
                } else {
                    event.style.animation = 'fadeOut 0.2s ease-out forwards';
                    setTimeout(() => {
                        event.style.display = 'none';
                    }, 200);
                }
            });
            
            // Show/hide no events message
            const noEventsMessage = document.getElementById('no-events-message');
            if (visibleCount === 0) {
                noEventsMessage.style.display = 'block';
                noEventsMessage.style.animation = 'fadeIn 0.5s ease-out forwards';
            } else {
                noEventsMessage.style.display = 'none';
            }
        }
    </script>
