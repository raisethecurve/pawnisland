    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize hero card with enhanced options
            createHeroCard('heroCardContainer', {
                bgImage: '../../images/headers-pages/clearinghouse.webp',
                title: 'COACH\'S CLEARINGHOUSE',
                subtitle: 'GREATER RHODE ISLAND<br>RI, MA, and CT',
                altText: 'Event Background',
                overlayOpacity: 0.7,
                overlayColor: '34, 34, 34', // Dark gray overlay
                overlayGradient: true,
                parallaxEffect: true,
                parallaxIntensity: 0.12, // Slightly lower intensity
                titleAnimation: true,
                subtitleAnimation: true,
                height: 'calc(100vh - 80px)', // never exceeds screen minus filter buttons
                alignment: 'center'
            });
            
            // Initialize AOS with optimized settings
            AOS.init({
                duration: 800,
                once: true,
                offset: 100,
                easing: 'ease-out-cubic'
            });
            
            // Hide loading indicator when events are loaded
            const eventsLoaded = new Promise((resolve) => {
                const checkEvents = setInterval(() => {
                    const events = document.querySelectorAll('.event-item');
                    if (events.length > 0) {
                        clearInterval(checkEvents);
                        resolve();
                    }
                }, 100);
                
                // Timeout after 5 seconds in case of error
                setTimeout(() => {
                    clearInterval(checkEvents);
                    resolve();
                }, 5000);
            });
            
            eventsLoaded.then(() => {
                document.getElementById('loading-events').style.display = 'none';
            });

            // Initialize the jump-to-top component with custom styling
            createModernJumpToTop({
                theme: 'gradient',
                color: '#dd3649',
                position: 'right',
                size: 'medium',
                shape: 'circle',
                animation: 'bounce',
                showAfter: 300,
                zIndex: 1500,
                accessibility: true
            });

            // Filter functionality
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active state
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active');
                        b.style.transform = '';
                    });
                    this.classList.add('active');
                    this.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 300);

                    // Filter events
                    filterEvents(this.getAttribute('data-filter'));
                });
            });

            // Filter events function
            function filterEvents(filter) {
                const events = document.querySelectorAll('.event-item');
                let visibleCount = 0;

                events.forEach((event, index) => {
                    const isPast = event.classList.contains('past-event');
                    const shouldShow = filter === 'all' || 
                        (filter === 'upcoming' && !isPast) || 
                        (filter === 'past' && isPast);
                    
                    if (shouldShow) {
                        event.style.display = 'block';
                        event.style.animation = `fadeIn 0.3s ease-out ${index * 0.05}s forwards`;
                        visibleCount++;
                    } else {
                        event.style.animation = 'fadeOut 0.2s ease-out forwards';
                        setTimeout(() => {
                            event.style.display = 'none';
                        }, 200);
                    }
                });

                // Show/hide no events message
                const noEventsMessage = document.getElementById('no-events-message');
                if (visibleCount === 0) {
                    noEventsMessage.style.display = 'block';
                    noEventsMessage.style.animation = 'fadeIn 0.5s ease-out forwards';
                } else {
                    noEventsMessage.style.display = 'none';
                }
            }
        });
    </script>
