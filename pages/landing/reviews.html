<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Testimonials - Pawn Island Academy</title>
    <link rel="stylesheet" href="../../css/themes/day/day-theme.css" id="theme-stylesheet">
    <style>
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .testimonial-container {
            position: relative;
            max-width: 800px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .testimonial-slide {
            display: none;
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .testimonial-slide.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .testimonial-slide .background {
            padding: 1rem;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin-bottom: 1rem;
        }

        .testimonial-slide img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 1rem auto;
        }

        .testimonial-content {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .testimonial-content h3 {
            margin-bottom: 0.5rem;
        }

        .testimonial-content p {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .carousel-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }

        .carousel-controls button {
            background-color: var(--accent-color);
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .carousel-controls button:hover {
            background-color: #e67e22;
        }

        .carousel-controls #pause {
            flex-grow: 1;
            margin: 0 1rem;
            font-size: 1.2rem;
        }

        .cta-button {
            display: block;
            text-align: center;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            width: fit-content;
        }

        .cta-button:hover {
            background-color: #e67e22;
        }

        .brand-toggle {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem auto;
        }

        .brand-toggle img {
            transition: transform 0.3s;
        }

        .brand-toggle img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="day-theme">
    <div id="header-placeholder"></div>

    <main>
        <div class="testimonial-container">
            <!-- Testimonials will be dynamically injected here -->
        </div>
        <div class="carousel-controls">
            <button id="prev">← Previous</button>
            <button id="pause">Pause</button>
            <button id="next">Next →</button>
        </div>
        <a href="coaching.html" class="cta-button">Book a Lesson Now</a>
    </main>

    <footer>
        <p>&copy; 2025 Pawn Island Academy. All Rights Reserved.</p>
    </footer>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        let currentSlide = 0;
        let isPlaying = true;
        const slideDuration = 5000; // 5 seconds
        let slideTimer;

        const testimonialsContainer = document.querySelector('.testimonial-container');

        const slides = [];

        const updateSlideDisplay = () => {
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
        };

        const nextSlide = () => {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlideDisplay();
        };

        const prevSlide = () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlideDisplay();
        };

        const togglePlay = () => {
            isPlaying = !isPlaying;
            document.getElementById('pause').textContent = isPlaying ? 'Pause' : 'Play';
            if (isPlaying) {
                startTimer();
            } else {
                clearInterval(slideTimer);
            }
        };

        const startTimer = () => {
            slideTimer = setInterval(nextSlide, slideDuration);
        };

        // Fetch testimonials dynamically
        fetch('../../data/testimonials.json')
            .then(response => response.json())
            .then(data => {
                data.testimonials.forEach((testimonial, index) => {
                    const slide = document.createElement('div');
                    slide.className = `testimonial-slide ${index === 0 ? 'active' : ''}`;
                    slide.innerHTML = `
                        <div class="background">
                            <img src="${testimonial.image}" alt="${testimonial.name}">
                        </div>
                        <div class="testimonial-content">
                            <h3>${testimonial.name}</h3>
                            <p>${testimonial.text}</p>
                            <small>${testimonial.designation}</small>
                        </div>
                    `;
                    testimonialsContainer.appendChild(slide);
                    slides.push(slide);
                });

                startTimer();
            });

        document.getElementById('next').addEventListener('click', () => {
            clearInterval(slideTimer);
            nextSlide();
            startTimer();
        });

        document.getElementById('prev').addEventListener('click', () => {
            clearInterval(slideTimer);
            prevSlide();
            startTimer();
        });

        document.getElementById('pause').addEventListener('click', togglePlay);
    </script>
    <script src="../../js/load-header.js"></script>
    <script src="../../js/load-footer.js"></script>
</body>
</html>
