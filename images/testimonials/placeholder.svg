<svg 
    version="1.1"
    width="200"
    height="200"
    viewBox="0 0 200 200"
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
>
  <!-- Define gradient for the background -->
  <defs>
    <linearGradient id="placeholderGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#eeeeee" />
      <stop offset="100%" stop-color="#cccccc" />
    </linearGradient>
  </defs>
  
  <!-- Gradient circle background -->
  <circle 
    cx="100" 
    cy="100" 
    r="100" 
    fill="url(#placeholderGradient)" 
  />
  
  <!-- Head (white circle) -->
  <circle 
    cx="100" 
    cy="70" 
    r="25" 
    fill="#ffffff" 
  />
  
  <!-- Shoulders/body (white shape) -->
  <path 
    fill="#ffffff" 
    d="
      M 60,125 
      C 60,110 140,110 140,125 
      C 140,160 60,160 60,125
      Z
    " 
  />
</svg>
